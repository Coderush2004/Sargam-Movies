<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SARgam Movies</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Sargam Movies - Book Your Movie From Anywhere and Anytime ðŸŽ¬</h1>

    <!-- Login Form -->
    <div id="loginBox">
      <h2>Login</h2>
      <input type="text" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p>Donâ€™t have an account? <span onclick="showSignup()">Sign Up</span></p>

    <!-- Signup Form -->
    <div id="signupBox" style="display:none;">

      <input type="text" id="signupEmail" placeholder="Email" />
      <input type="password" id="signupPassword" placeholder="Password" />
      <button onclick="signup()">Sign Up</button>

    <!-- Booking Section -->
    <div id="bookingSection" style="display:none;">
      <h2>Book Your Ticket</h2>
      <select id="movieSelect">
        <option value="Interstellar">Interstellar</option>
        <option value="Inception">Inception</option>
        <option value="Avatar">Avatar</option>
      </select>
      <input type="date" id="date" />
      <input type="number" id="seats" placeholder="Number of Seats" />
      <button onclick="bookTicket()">Book</button>
      <div id="response"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
